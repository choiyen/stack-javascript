<body>
    <script>
             function solution(s){
                 let answer = "YES";
                 stack = [];
                 for(let x of s)
                 {
                     if(x == '(') stack.push(x);
                     else
                     {
                        if(stack.length ==0) return "NO";
                        stack.pop();
                     }
                 }
                 return answer;
             }



            let a="(()(()))(()";
            console.log(solution(a));
    </script>
