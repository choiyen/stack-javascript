<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s)
        {
            let answer;
            stack = [];
            for(let x of s)
            {
                if(x== ')')
                {
                    while(stack.pop()!='(');
                }
                else
                {
                    stack.push(x);
                }
            }
            console.log(stack);
            answer=stack.join('');//stack의 값을 문자형으로 바꿔준다.
            return answer;
        }
    
    let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
    console.log(solution(str));
    </script>
</body>
</html>
