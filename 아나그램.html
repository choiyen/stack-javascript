    <script>
       function solution(str1,str2)
       {
           let answer = "YES";
           let shash = new Map();
           for(let x of str1)
           {
               if(shash.has(x)) shash.set(x,shash.get(x)+1);
               else shash.set(x,1);
           }
           console.log(shash);
           for(let x of str2)
           {
               if(!shash.has(x)|| shash.get(x)==0) return "NO"
               shash.set(x,shash.get(x)-1);
           }
           return answer;
       } 


        let a = "AbaAeCe";
        let b = "baeeACA";
        //let a = "abaCC";
        //let b = "Caaab";
        console.log(solution(a,b));
    </script>
